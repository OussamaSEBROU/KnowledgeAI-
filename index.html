<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge AI | Research Sanctuary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Montserrat and Montserrat Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Montserrat:wght@300;400;500;600;700;800&family=Montserrat+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', 'Montserrat Arabic', sans-serif;
        background-color: #050810;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Crimson Pro', serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.07);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      .sidebar-glass {
        background: rgba(8, 12, 24, 0.85);
        backdrop-filter: blur(24px);
        border-right: 1px solid rgba(255, 255, 255, 0.05);
      }
      .deep-shadow {
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.7), 0 0 20px rgba(79, 70, 229, 0.05);
      }
      .float-animation {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(79, 70, 229, 0.3);
        border-radius: 20px;
      }
      /* Professional 3D & Shine Utilities */
      .perspective-2000 { perspective: 2000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      .hover-lift { transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .hover-lift:hover { transform: translateZ(30px) translateY(-5px); }

      /* Elite Shining Text Animation */
      .shine-brand {
        background: linear-gradient(
          90deg,
          #ffffff 0%,
          #ffffff 40%,
          #6366f1 50%,
          #ffffff 60%,
          #ffffff 100%
        );
        background-size: 200% auto;
        color: #fff;
        background-clip: text;
        text-fill-color: transparent;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine-sweep 5s linear infinite;
      }

      @keyframes shine-sweep {
        0% { background-position: 100% center; }
        100% { background-position: -100% center; }
      }
      
      [dir="rtl"] body {
        font-family: 'Montserrat Arabic', sans-serif;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",

        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>

</head>
